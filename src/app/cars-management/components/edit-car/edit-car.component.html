<div class="container">
  <div class="back justify-content-between">
    <div class="d-flex click">
      <img src="assets/icons/backk.svg" alt="_back"/>
      <h4  class="mt-3">Go Back</h4>
    </div>
  </div>
  <div class="wrapper">
    <div class="row">
      <div class="col-12">
        <div class="wrapper_header mb-5">
          <h3>Auto bearbeiten</h3>
        </div>
        <div class="wrapper_body">
          <form [formGroup]="carForm">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group form_group">
                  <label>Name <span>● </span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Car Name"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid':
                        (carForm.get('name')?.errors &&
                          carForm.get('name')?.touched) ||
                        (carForm.get('name')?.hasError('required') &&
                          carFormSubmitted)
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      carForm.get('name')?.hasError('required') &&
                      carFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group form_group">
                  <label>Mach<span>● </span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Car Make"
                    formControlName="make"
                    [ngClass]="{
                      'is-invalid':
                        (carForm.get('make')?.errors &&
                          carForm.get('make')?.touched) ||
                        (carForm.get('make')?.hasError('required') &&
                          carFormSubmitted)
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      carForm.get('make')?.hasError('required') &&
                      carFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group form_group">
                  <label>Jahr<span>● </span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Car Year"
                    formControlName="year"
                    [ngClass]="{
                      'is-invalid':
                        (carForm.get('year')?.errors &&
                          carForm.get('year')?.touched) ||
                        (carForm.get('year')?.hasError('required') &&
                          carFormSubmitted)
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      carForm.get('year')?.hasError('required') &&
                      carFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group form_group">
                  <label>Standort<span>● </span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Car Location"
                   
                    formControlName="location"
                    [ngClass]="{
                      'is-invalid':
                        (carForm.get('location')?.errors &&
                          carForm.get('location')?.touched) ||
                        (carForm.get('location')?.hasError('required') &&
                          carFormSubmitted)
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      carForm.get('location')?.hasError('required') &&
                      carFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="actions d-flex justify-content-end mt-3">
            <button class="btn btn-secondary btn-lg" (click)="submit()">
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
